<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<body>
  <br/>
  <center>
 
   <!-- <img src="../logo.jpg" alt="Logo" height="130" width="130"> -->
   <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Zeichen_224.svg/240px-Zeichen_224.svg.png" alt="Logo" height="160" width="160">

  <br><br><br>
  

  <form class="form-horizontal" role="form" style="width: 50%; text-align: left; ">

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Vorname & Nachname" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="Mobilnummer" class="col-sm-2 control-label">Mobilnummer</label>
        <div class="col-sm-10">
            <input type="Mobilnummer" class="form-control" id="Mobilnummer" name="Mobilnummer" placeholder="+49" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="Passagiere" class="col-sm-10 control-label">Anzahl Passagiere</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="Passagiere" name="Passagiere" value="" min="1" max="9">
        </div>
    </div>
    <div class="form-group">
    	<div class="row">
        	<label for="Haltestelle" class="col-sm-2 control-label">Abholung / Start</label>
        	<div class="col-sm-5">
            	<input type="text" class="form-control" id="Haltestelle" name="Haltestelle" placeholder="Haltestelle">
        	</div>
	    	<div class="col-sm-5">

    			<div class="input-group date">
      				<input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
	    		</div>
    			<script type="text/javascript">
	        		$(function () {
	            		$('#sandbox-container .input-group.date').datepicker({
	                	daysOfWeekDisabled: [0, 6],
	                	autoclose: true,
	    				todayHighlight: true
	           			});
	        		});
    			</script>

	        </div>

	    </div>
	</div>



    <div class="form-group">
        <label for="Ziel" class="col-sm-2 control-label">Ziel</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Ziel" name="Ziel" placeholder="Ziel Adresse">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <! Will be used to display an alert to the user>
        </div>
    </div>
</form>
</center>
  </div>
