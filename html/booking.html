<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.js"></script>

</head>
<body>
  <center>

  <br><br><br>
  
  <form class="form-horizontal" role="form" style="width: 50%; text-align: left;" action="/" method="post">

  <br><br><br>

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="name" name="name" placeholder="Vorname & Nachname" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="Mobilnummer" class="col-sm-2 control-label">Mobilnummer</label>
        <div class="col-sm-5">
            <input type="Mobilnummer" class="form-control" id="Mobilnummer" name="Mobilnummer" placeholder="+49" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="Passagiere" class="col-sm-5 control-label">Anzahl Passagiere</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="Passagiere" name="Passagiere" value="" min="1" max="9">
        </div>
    </div>
    <div class="form-group">
        	<label for="Haltestelle" class="col-sm-2 control-label">Abholung / Start</label>
        	<div class="col-sm-5">
            	<input type="text" class="form-control" id="Haltestelle" name="Haltestelle" placeholder="Haltestelle">
        	</div>
    </div>

            <div class="form-group">
            <label>Abholzeit?</label>
	    	<div class="col-sm-5">

    			<div class="input-group date" id='mydatetimepicker'>
      				<input type="text" class="form-control">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
	    		
    			<script type="text/javascript">
	        		$(function () {
	            		$('#mydatetimepicker').datetimepicker({
	                	daysOfWeekDisabled: [0, 6],
	                	autoclose: true,
	    				todayHighlight: true
	           			});
	        		});
    			</script>
                </div>

	        </div>

	    </div>


    <div class="form-group">
        <label for="Ziel" class="col-sm-2 control-label">Ziel</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="Ziel" name="Ziel" placeholder="Ziel Adresse"  >
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-5">
        
            <a href="/" class="btn btn-primary" role="button">Zur&uuml;ck</a>

            <input id="submit" name="submit" type="submit" value="Jetzt Bestellen!" class="btn btn-success" style="float: right;">
        
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-5 col-sm-offset-2">
            <! Will be used to display an alert to the user>
        </div>
    </div>
</form>
</center>
  </div>
</body>
</html>
