<!DOCTYPE html>
<html>
<head>
 

 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 





<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>



</head>
<body>

<br>

    <div class="col-sm-4 offset-sm-4 text-center">
         
        <form class="form-horizontal" role="form" style="text-align: left" action="/" method="post">

                <div class="form-group">
                    <label for="name" class="col-sm-8 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Vorname & Nachname" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Mobilnummer" class="col-sm-8 control-label">Mobilnummer</label>
                    <div class="col-sm-8">
                        <input type="Mobilnummer" class="form-control" id="Mobilnummer" name="Mobilnummer" placeholder="+49" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Passagiere" class="col-sm-8 control-label">Anzahl Passagiere</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="Passagiere" name="Passagiere" value="" min="1" max="9">
                    </div>
                </div>
                <div class="form-group">
                    	<label for="Haltestelle" class="col-sm-8 control-label">Abholung / Start</label>
                    	<div class="col-sm-8">
                        	<input type="text" class="form-control" id="Haltestelle" name="Haltestelle" placeholder="Haltestelle">
                    	</div>
                </div>

                <div class="form-group">
                    
            	  	



                    <div class="input-group date">
                        <label for=mydatetimepicker class="col-sm-8">Abholzeit?</label>
                    </div>

                    <div class="col-sm-8">
                		<div class="input-group date" id="mydatetimepicker" name="mydatetimepicker">
                			<input type="text" class="form-control">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                            <span class="add-on"><i class="icon-th"></i></span>
            	    		
                			<script type="text/javascript">
            	        		$(function () {
            	            		$('#mydatetimepicker').datepicker({
            	                	daysOfWeekDisabled: "1,2,3,4,5",
                                    weekStart: 1,
                                    format: "dd.mm.yyyy",
            	                	autoclose: true,
            	    				todayHighlight: true,
                                    language: "de",
            	           			});
            	        		});
                			</script>
                        </div>

                    </div>

                </div>








                <div class="form-group">
                    <label for="Ziel" class="col-sm-8 control-label">Ziel</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="Ziel" name="Ziel" placeholder="Ziel Adresse"  >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8">
                    
                        <a href="/" class="btn btn-primary" role="button">Zur&uuml;ck</a>

                        <input id="submit" name="submit" type="submit" value="Jetzt Bestellen!" class="btn btn-success" style="float: right;">
                    
                    </div>
                </div>

        </form>
        </div>
    </body>
</html>
