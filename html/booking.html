<!DOCTYPE html>
<html>
<head>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</head>
<body>
  <center>

  <br><br><br>
  
  <form class="form-horizontal" role="form" style="width: 50%; text-align: left;" action="/" method="post">

  <br><br><br>

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="name" name="name" placeholder="Vorname & Nachname" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="Mobilnummer" class="col-sm-2 control-label">Mobilnummer</label>
        <div class="col-sm-5">
            <input type="Mobilnummer" class="form-control" id="Mobilnummer" name="Mobilnummer" placeholder="+49" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="Passagiere" class="col-sm-2 control-label">Anzahl Passagiere</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="Passagiere" name="Passagiere" value="" min="1" max="9">
        </div>
    </div>
    <div class="form-group">
        	<label for="Haltestelle" class="col-sm-2 control-label">Abholung / Start</label>
        	<div class="col-sm-2">
            	<input type="text" class="form-control" id="Haltestelle" name="Haltestelle" placeholder="Haltestelle">
        	</div>
    </div>

    <div class="form-group">
        <label>Abholzeit?</label>
	  	<div class="col-sm-5">

    		<div class="input-group date" id='mydatetimepicker' name='mydatetimepicker'>
    			<input type="text" class="form-control">
                <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
	    		
    			<script type="text/javascript">
	        		$(function () {
	            		$('#mydatetimepicker').datetimepicker({
	                	daysOfWeekDisabled: [0, 6],
	                	autoclose: true,
	    				todayHighlight: true
	           			});
	        		});
    			</script>
            </div>

        </div>

    </div>

    <div class="form-group">
        <label for="Ziel" class="col-sm-2 control-label">Ziel</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="Ziel" name="Ziel" placeholder="Ziel Adresse"  >
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-5">
        
            <a href="/" class="btn btn-primary" role="button">Zur&uuml;ck</a>

            <input id="submit" name="submit" type="submit" value="Jetzt Bestellen!" class="btn btn-success" style="float: right;">
        
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-5 col-sm-offset-2">
            <! Will be used to display an alert to the user>
        </div>
    </div>
</form>
</center>
  </div>
</body>
</html>
